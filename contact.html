<section>
  <div class="container">
    <form>

      <label for="name">Name *</label>
      <input type="text" id="fname" placeholder="First Name" required>
      <input type="text" id="lname" placeholder="Last Name" required>
      <label for="email">Email Address *</label>
      <input type="email" id="email" placeholder="abc@email.com" required>
      <label for="phone">Phone Number *</label>
      <input type="tel" name="phone" placeholder="123-456-7890" required>
      <h4>What can we help you with?</h4>
      <h5>Please select the services you are inquiring about:</h5>
      <input type="checkbox" id="bookkeeping">
      <label for="bookkeeping">Bookkeeping</label>
      <input type="checkbox" id="payroll">
      <label for="payroll">Payroll</label>
      <input type="checkbox" id="personalTax">
      <label for="personalTax">Personal Tax</label>
      <input type="checkbox" id="corporate">
      <label for="corporate">Corporate Tax and Notice to Reader Financial Statements</label>
      <input type="checkbox" id="other">
      <label for="other">Other</label>
      <label for="message">Description</label>
      <textarea name="message" rows="8" placeholder="Optional"></textarea>
      <button type="submit" name="button">Submit</button>

    </form>

  </div>
